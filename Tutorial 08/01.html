<html>

<head>
<title>script5</title>
<script language="javascript" type="text/javascript">	
	function red()
        {
            document.body.style.backgroundColor="red";
        }

        function green()
        {
            document.body.style.backgroundColor="green";
        }

        function blue()
        {
            document.body.style.backgroundColor="blue";
        }

        function normal()
        {
            document.body.style.backgroundColor="white";
        }

        
</script>
</head>

<body>
<button onmouseover="red()" onmouseout="normal()">Red</button>
 <button onmouseover="green()" onmouseout="normal()">Green</button>
  <button onmouseover="blue()" onmouseout="normal()">Blue</button>

</body>

</html>
